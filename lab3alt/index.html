<html>
  <head>
    <title>Leaflet.timeline Example - Country Borders</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
<script src="https://skeate.dev/Leaflet.timeline/examples/leaflet.timeline.js"></script>

    <script src="https://electionmaps.github.io/statepolls5.jsonp"></script> 
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        width: 100vw;
        height: 100%;
      }
      .leaflet-bottom.leaflet-left {
        width: 100%;
      }
      .leaflet-control-container .leaflet-timeline-controls {
        box-sizing: border-box;
        width: 100%;
        margin: 0;
        margin-bottom: 25px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
          function getColorFor(value) {
                return value >= 5 ? '#67a9cf':
                       value >= 3 ? '#d1e5f0':
                       value >= 1 ? '#f7f7f7':
                       value >= 0  ? '#fddbc7':
                    value >= -1  ? '#ef8a62':
                    value >= -3  ? '#b2182b':
		 value >= -5  ? '#b2182b':
                     '#542788';
            }

      var background = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner/{z}/{x}/{y}{r}.{ext}', {
	attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
	subdomains: 'abcd',
	minZoom: 0,
	maxZoom: 20,
	ext: 'png'
});
      var map = L.map("map", {
        layers: [background],
        center: new L.LatLng(38, -95),
        zoom: 5,
      });
      var timeline;
      var timelineControl;

      function onLoadData(data) {
        timeline = L.timeline(data, {
          style: function (data) {
            return {
              color: getColorFor(data.properties.DIFF),
              fillOpacity: 0.9,
            };
          },
          waitToUpdateMap: true,
          onEachFeature: function (feature, layer) {
            layer.bindTooltip('<h3>'+ feature.properties.NAME + '</h3> <p>' + ' <br>Biden: <strong>' + feature.properties.DEM + '</strong> <br>Trump: <strong>' + feature.properties.REP + '</strong></p>');
          },
        });

        timelineControl = L.timelineSliderControl({
          formatOutput: function (date) {
            return new Date(date).toLocaleDateString();
          },
          enableKeyboardControls: true,
        });
        timeline.addTo(map);
        timelineControl.addTo(map);
        timelineControl.addTimelines(timeline);
      }
    </script>
<script src="https://hbloom3.github.io/lab3alt/statepolls817.jsonp"></script>
  </body>
</html>
