<html>
 <head>
  <meta charset="utf-8" />
  <meta
  name="viewport"
  content="initial-scale=1,maximum-scale=1,user-scalable=no"
  />
  <title>Lab 4 | Heather Bloom</title>
  <style> html, body, #viewDiv {padding: 0; margin: 0; height: 100%; width: 100%;} </style>

 <link
 rel="stylesheet"
 href="https://js.arcgis.com/4.14/esri/themes/light/main.css"
 />
 <script src="https://js.arcgis.com/4.14/"></script>
 <style>
       html,
       body,
       #viewDiv {
         padding: 0;
         margin: 0;
         height: 100%;
         width: 100%;
       }

     </style>

    <script>
      require([
      "esri/Map",
      "esri/layers/TileLayer",
      "esri/layers/GeoJSONLayer",
      "esri/views/MapView",
      "esri/layers/FeatureLayer",
      "esri/widgets/Legend"
    ], function(Map, TileLayer, GeoJSONLayer, MapView, Legend, FeatureLayer) {
      var thebasemap = new TileLayer({
    url:"https://gisext.lincoln.ne.gov/arcgis/rest/services/GIS/LancoBasemap/MapServer/"
      });
      var map = new Map({
                layers: [thebasemap, geojsonLayer]
              });

const url = "https://opendata.arcgis.com/datasets/5aa5f17d117f409d8608ec1bf6de06d6_0.geojson";
const geojsonLayer = new GeoJSONLayer({
url: url,
copyright: “Heather Bloom”
c        const renderer = {
          type: "simple",
          field: "CNTASSDVAL",
	legendOptions: {title: "Assessed values in Lincoln"},
          symbol: {
            type: "simple-marker",
            color: "red",
            outline: {
              color: "white"
            }
          },
           visualVariables: [
            {
              type: "size",
              field: "CNTASSDVAL",
              stops: [
                {
                  value: 100000,
                   size: "7px",
	     label: "low"
                },
                {
                   value: 500000,
                    size: "17px",
	      label: "medium"
                },
	 {
	     value: 1000000,
                     size: "26px",
	       label: "high"
                }
                }
              ]
            }
          ]
        };
var view = new MapView({
          container: "viewDiv",
          map: map,
          zoom: 17,
          center: [-96.68, 40.81] // longitude, latitude – change this as needed
        });
      });
var featureLayer = new FeatureLayer({
url:"https://gisext.lincoln.ne.gov/arcgis/rest/services/Parks/Park_Boundaries/MapServer/"
  });
const legend = new Legend({
view:view,
layerInfos: [{
layer: geojsonLayer,
title: "Lab 6 Symbols"
}]
});

map.add(featureLayer);
view.ui.add(legend, "bottom-left");
map.add(featureLayer);
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
